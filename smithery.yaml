name: ipynb-translator
description: Jupyter Notebook translation tool using AWS Bedrock
version: 1.0.0

mcp:
  server:
    command: ["uv", "run", "python", "mcp_server.py"]
    env:
      AWS_REGION: us-east-1
      DEFAULT_TARGET_LANGUAGE: ko
      BEDROCK_MODEL_ID: us.anthropic.claude-3-7-sonnet-20250219-v1:0
      BATCH_SIZE: "5"
      ENABLE_POLISHING: "true"
      TRANSLATE_CODE_CELLS: "false"
      TEMPERATURE: "0.1"
      MAX_TOKENS: "2000"

tools:
  - name: translate_notebook
    description: Translate Jupyter notebook to specified language
  - name: translate_from_url
    description: Download notebook from URL and translate
  - name: get_notebook_info
    description: Get notebook file information
  - name: list_supported_languages
    description: Return list of supported languages

requirements:
  - AWS credentials configured
  - Internet connection for AWS Bedrock access
